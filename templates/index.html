<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Source Sans Pro', sans-serif; }
    </style>

    <title>LZW Compression</title>
</head>
<body>
    <!-- <div class="row"> -->
    <div class="container-sm">
        <div class="card m-5 p-3">
            <div class="card-body">
                <h5 class="card-title">Lempel–Ziv–Welch (LZW) Compression Method</h5>
                <p class="card-text">Upload file untuk dikompresi..</p>

                <br>

                <form action="/compress" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="fileInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Compress</button>
                </form>
            </div>
        </div>
        <div class="card m-5 p-3">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">File Name &nbsp;|&nbsp; Compressed</th>
                        <th scope="col">File Size</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    {% if files %}
                    {% for list in files %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td>{{ list[0] }}</td>
                            <td>{{ list[1] }}</td>
                            <td>
                                <a class="btn btn-success btn-sm"
                                   href="/uncompress/{{ list[0] }}">Decompress</a>
                                <a class="btn btn-secondary btn-sm"
                                   href="/delete/{{ list[0] }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>
</html>
